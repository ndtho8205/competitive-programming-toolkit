repos:
  - repo: https://github.com/psf/black
    rev: 19.10b0
    hooks:
      - id: black
        language_version: python3.6
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.0a2
    hooks:
      - id: flake8
        exclude: ^tests/
        additional_dependencies: ['pydocstyle', 'flake8-docstrings', 'flake8-rst-docstrings']
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'master'
    hooks:
      - id: mypy
        exclude: ^tests/
